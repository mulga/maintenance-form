<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="form_wrapper">
          <div class="form_text">
            <h1>Maintenance</h1>
            <p>We'll be there for you soon, leave a message us a message.</p>
          </div>
          <form action="">
            <div class="name">
              <label>
                <input type="name" name="name" id="name" placeholder="Name" />
              </label>
            </div>
            <div class="email">
              <label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </label>
            </div>
            <div class="textarea">
              <textarea
                name="textarea"
                id="textarea"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>
            <input type="submit" value="Send" />
          </form>
        </div>

        <div class="form_footer">
          <p>Â© Mehmet Ulga. All rights reserved.</p>
        </div>
      </div>
      <div class="overlay"></div>
    </section>
  </body>
</html>
